---
# defaults file for rbenv

rbenv_version: v0.4.0

rbenv_repo: "git://github.com/sstephenson/rbenv.git"

rbenv_plugins:
  - { name: "ruby-build",         repo: "git://github.com/sstephenson/ruby-build.git",         version: "v20140420" }
  - { name: "rbenv-default-gems", repo: "git://github.com/sstephenson/rbenv-default-gems.git", version: "v1.0.0" }
  - { name: "rbenv-update",       repo: "git://github.com/rkh/rbenv-update.git",               version: "481e025da20c9f85dad93968156bd6b3ccfd749f" }
  - { name: "rbenv-gem-rehash",   repo: "git://github.com/sstephenson/rbenv-gem-rehash.git",     version: "v1.0.0" }

rbenv_root: "~/.rbenv"

rbenv_users: ['deploy']
